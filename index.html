<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure - Discover the Colorful World</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            /* Добавлено для приклеивания футера к низу, если контента мало */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Гарантируем, что body занимает всю высоту */
        }

        /* Шапка с полноэкранным фоном */
        .header {
            height: 100vh; /* Занимает всю высоту видимой области */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            background-size: cover; /* Убедимся, что фон покрывает всю область */
            color: #fff;
            position: relative;
            flex-shrink: 0; /* Не сжимать header */
        }

        /* Навигационная панель */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 5%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 35px;
            position: relative;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #ffcc00;
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Контент в центре */
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1s ease;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #ffcc00;
            font-weight: 600;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease 0.3s both;
        }

        .hero-content p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.8;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .cta-button {
            display: inline-block;
            background-color: #ffcc00;
            color: #333;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            animation: fadeInUp 1s ease 0.9s both;
            border: 2px solid #ffcc00;
        }

        .cta-button:hover {
            background-color: transparent;
            color: #ffcc00;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Анимации */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -40px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        /* Адаптивность */
        @media (max-width: 992px) {
            .hero-content h1 {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 15px;
            }
            
            .logo {
                margin-bottom: 15px;
            }
            
            .nav-links {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-links li {
                margin: 8px 12px;
            }
            
            .hero-content h1 {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .hero-content p {
                font-size: 1rem;
            }
            
            .cta-button {
                padding: 12px 30px;
            }
        }

        @media (max-width: 480px) {
            .hero-content h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .nav-links li {
                margin: 5px 8px;
            }
            
            .nav-links a {
                font-size: 14px;
            }
        }

        /* Стили для мобильного меню (дополнительно) */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: #fff;
            margin: 3px 0;
            transition: 0.3s;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
                position: absolute;
                top: 25px;
                right: 20px;
            }
            
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .nav-links li {
                margin: 10px 0;
            }
        }
        
        /* Стили для футера */
        .minimal-footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 30px 20px;
            text-align: center;
            flex-shrink: 0; /* Не сжимать футер */
        }

        .footer-contacts {
            margin-bottom: 20px;
        }

        .contact-item {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .contact-icon {
            margin-right: 10px;
            color: #3498db; /* Icon color */
        }

        .footer-contacts a {
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .footer-contacts a:hover {
            color: #3498db; /* Highlight on hover */
        }
        
        .copyright {
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>

            <ul class="nav-links">

        <div class="hero-content">
